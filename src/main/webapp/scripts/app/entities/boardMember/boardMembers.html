<div>
    <h2>BoardMembers</h2>
    <jh-alert></jh-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="boardMember.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span 
                       >Create new BoardMember
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Title</span></th>
                    <th><span>Year</span></th>
                    <th><span>member</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="boardMember in boardMembers track by boardMember.id">
                    <td><a ui-sref="boardMember.detail({id:boardMember.id})">{{boardMember.id}}</a></td>
                    <td>{{boardMember.title}}</td>
                    <td>{{boardMember.year}}</td>
                    <td>
                        <a ui-sref="member.detail({id:boardMember.member.id})">{{boardMember.member.lastName + ', ' +boardMember.member.firstName}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="boardMember.detail({id:boardMember.id})"
                                    class="btn btn-info btn-sm"> 
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="boardMember.edit({id:boardMember.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="boardMember.delete({id:boardMember.id})"
                                    class="btn btn-danger btn-sm">                                    
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
