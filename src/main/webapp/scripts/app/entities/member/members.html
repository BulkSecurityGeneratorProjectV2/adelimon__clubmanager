<div>
    <h2>Members</h2>
    <jh-alert></jh-alert>
    <div>
        <label>Search for a member by typing, or select some common choices with the buttons below:
        <input type="text" class="form-control" ng-model="searchText"></label>
        <button id="clear-filter" class="btn btn-alert btn-sm" ng-click="clearFilter()" type="button">
            <span class="glyphicon glyphicon-remove"/>
        </button>
        <p>
        <button id="senior-filter" class="btn btn-alert btn-sm"  ng-click="setFilter('Senior')" type="button">
            <span class="glyphicon glyphicon-education"/>
            <span>Senior Members</span>
        </button>
        <button id="sponsor-filter" class="btn btn-alert btn-sm"  ng-click="setFilter('Sponsorship')" type="button">
            <span class="glyphicon glyphicon-gift"/>
            <span>Sponsored Riders</span>
        </button>
        <button id="paid-filter" class="btn btn-alert btn-sm"  ng-click="setFilter('Paid')" type="button">
            <span class="glyphicon glyphicon-usd"/>
            <span>Paid Labor</span>
        </button>
        <button id="pending-filter" class="btn btn-alert btn-sm"  ng-click="setFilter('Application Pending')" type="button">
            <span class="glyphicon glyphicon-usd"/>
            <span>Application Pending</span>
        </button>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="member.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span
                       >Create new Member
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="alert alert-info">
        See something that looks incorrect? Need to update your information?
        <a href="mailto:hogbacksecretary@gmail.com?subject=member%20info%20question%20from%20clubmanager">Let us know!</a>
    </div>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="predicate" ascending="reverse" callback="reset()">
                    <th jh-sort-by="id"><span>ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="firstName"><span>FirstName</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="lastName"><span>LastName</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <!--
                    <th jh-sort-by="address"><span>Address</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="city"><span>City</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="state"><span>State</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="zip"><span>Zip</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="occupation"><span>Occupation</span> <span class="glyphicon glyphicon-sort"></span></th>
                    -->
                    <th jh-sort-by="phone"><span>Phone</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="email"><span>Email</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <!--<th jh-sort-by="birthday"><span>Birthday</span> <span class="glyphicon glyphicon-sort"></span></th>-->
                    <!--<th jh-sort-by="dateJoined"><span>DateJoined</span> <span class="glyphicon glyphicon-sort"></span></th>-->
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="loadPage(page + 1)" infinite-scroll-disabled="links['last'] == page">
                <tr ng-repeat="member in members | orderBy: 'lastName' | filter:searchFilter track by member.id">
                    <td><a ui-sref="member.detail({id:member.id})">{{member.id}}</a></td>
                    <td>{{member.firstName}}</td>
                    <td>{{member.lastName}}</td>
                    <!--
                    <td>{{member.address}}</td>
                    <td>{{member.city}}</td>
                    <td>{{member.state}}</td>
                    <td>{{member.zip}}</td>
                    <td>{{member.occupation}}</td>
                    -->
                    <td><a href="tel:+1{{member.phone}}">{{member.phone}}</a></td>
                    <td>{{member.email}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="earnedPoints.member({id:member.id})"
                                class="btn btn-warning btn-sm">
                            <span class="glyphicon glyphicon-credit-card">View</span>
                            <span class="hidden-xs hidden-sm"></span>
                        </button>
                    </td>
                        <!--<td>{{member.birthday | date:'mediumDate'}}</td>-->
                        <!--<td>{{member.dateJoined | date:'mediumDate'}}</td>-->
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="member.detail({id:member.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="member.edit({id:member.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="member.delete({id:member.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
